<!DOCTYPE html>
<html>
<head>
    <title>Bổ sung kiến thức</title>
    <style>
        label { font-weight: 500; }
        textarea, input[type="text"] { width: 98%; margin-bottom: 10px; padding: 7px; }
        button { background: #2563eb; color: #fff; padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500;}
        button:hover { background: #1e40af; }
    </style>
</head>
<body>
    <h2>Bổ sung kiến thức cho câu hỏi:</h2>
    <div style="background:#f8fafc; padding:12px 10px; border-radius:7px; margin-bottom:18px;">{{ question }}</div>
    <form method="POST">
        <label>Câu trả lời:</label><br>
        <textarea name="answer" rows="5" required></textarea><br>
        <label>Chủ đề/Loại thông tin:</label>
        <input type="text" name="topic" placeholder="VD: Nội quy, Thi đua,..." required><br>
        <label>Nguồn tham khảo (link hoặc mô tả):</label>
        <input type="text" name="source" placeholder="URL hoặc mô tả"><br>
        <button type="submit">Lưu vào tri thức</button>
        <a href="{{ url_for('admin_unanswered') }}">Huỷ</a>
    </form>
</body>
</html>
